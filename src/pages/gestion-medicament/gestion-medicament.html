<ion-header  >
    <ion-navbar color="positve">
      <ion-title>Gestion des medicaments</ion-title>
     </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <img src="assets/img/medi.jpg"/>
    <br>
   <ion-searchbar (ionInput)="filterMedicament($event)" [(ngModel)]= "searchTextMed"></ion-searchbar>
      <ion-list>
      <ion-item-sliding *ngFor="let medicament of medicaments">
       <button ion-item (click)="editMedicament(medicament.idMed)">
          <h2>{{medicament.famille}} {{medicament.nomCommercial}}</h2>
          <p>{{medicament.composition}}</p>
          <p>{{medicament.effets}}</p>
          <p>{{medicament.contreIndication}}</p>
      </button>
        <ion-item-options side="left">
            <button ion-button color="danger" (click)="removeMedicament(medicament)">
              <ion-icon name="trash"></ion-icon> Effacer  </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
     
      <ion-fab right bottom>
        <button ion-fab color="light" (click)="addMedicament()"><ion-icon name="add"></ion-icon></button>
      </ion-fab>
     
    </ion-content>

<ion-footer>
    <ion-toolbar>
    <!--  <p>Total: {{ medicaments.length }}</p>-->
      <ion-list>
        <ion-item no-lines>
          <ion-label>Liste inativ√©</ion-label>
          <ion-toggle name="listeinatives" [(ngModel)]="onlyInactives" (ionChange)="getAllMedicaments()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
