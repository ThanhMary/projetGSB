<ion-header>
    <ion-navbar>
      <ion-title>
        Gestion des Rapports
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
      <img src="assets/img/ecrit.png" style="display:block;width:90%;height:auto;margin-left:auto;margin-right:auto;" />
    <br>
      <ion-searchbar (ionInput)="filterRapports($event)" [(ngModel)]="searchText"></ion-searchbar>
    <ion-list>
      <ion-item-sliding *ngFor="let rapport of rapports">
        <button ion-item (click)="editRapport(rapport.idRap)">
        <h1>{{ rapport.rdate }}</h1>
        </button>
      </ion-item-sliding>
    </ion-list>
   
    <ion-fab right bottom>
      <button ion-fab color="light" (click)="addRapport()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
   
  </ion-content>
   
  <ion-footer>
    <ion-toolbar>
     <!-- <p>Total: {{ rapports.length }}</p>-->
      <ion-list>
        <ion-item no-lines>
          <ion-label>Liste inativ√©</ion-label>
          <ion-toggle name="listeinatives" [(ngModel)]="onlyInactives" (ionChange)="getAllRapports()"></ion-toggle>
        </ion-item>
      </ion-list>
    </ion-toolbar>
  </ion-footer>
