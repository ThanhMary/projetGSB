<ion-header>
    <ion-navbar>
      <ion-title>
          Edit Page
      </ion-title>
    </ion-navbar>
  </ion-header>
    
  <ion-content padding >
    <ion-list>
      <ion-item color="positive">
        <ion-icon name="archive" item-left></ion-icon>
           Liste des rapprots
      </ion-item>
  
      <ion-item>
        <ion-label>Date </ion-label>
        <ion-input type="date" [(ngModel)]="model.rdate" name="date"></ion-input>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts"></ion-datetime>
      </ion-item>
  
      <ion-item >
        <ion-label> Motif </ion-label>
        <ion-input type="text" [(ngModel)]="model.motif" name="motif"></ion-input>
      </ion-item>
  
      <ion-item >
        <ion-label> Bilan </ion-label>
        <ion-textarea [(ngModel)]="model.bilan" name="bilan" ></ion-textarea>
      </ion-item>
    
      <ion-searchbar(ion-input)= "filterPraticiens($event)" [(ngModel)]= "searchTextPra" placeholder= "Saisir le nom de Praticien">
     <!-- how get praticiens-->
    </ion-searchbar>
      <ion-searchbar(ion-input)= "filterMedicaments($event)" [(ngModel)]= "searchTextMed" placeholder= "Saisir le nom de Medicament"> 
      <!-- how get some medicament different and the quantity of each them-->
    </ion-searchbar>
    
      <ion-item>
          <ion-label>Ative</ion-label>
          <ion-checkbox name="active" [(ngModel)]="model.active"></ion-checkbox>
      </ion-item>

      <button ion-button type="submit" block color="positive" on-click= "saveRapport()">Enregistrer</button>
     
   </ion-list> 
    
  </ion-content>
